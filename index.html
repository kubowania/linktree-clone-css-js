<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css"/>
    <script src="https://kit.fontawesome.com/caa6f5fded.js" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>Linktree Clone</title>

</head>
<body>

    <div class="space"></div>

    <div class="container">
        <div class="image-container">
            <img
                    src="https://www.freecodecamp.org/news/content/images/size/w150/2021/05/ania-kubow-gravatar.jpeg"
                    alt="Ania Kubow Avatar"/>
        </div>
        <h1>@aniakubow</h1>

        <a class="tile" href="https://www.youtube.com/aniakubow">
            <div class="icon">
                <i class="fa-brands fa-youtube fa-3x"></i>
            </div>
            <p>YouTube Profile</p>
            <div class="tile-share-button" link="https://www.youtube.com/aniakubow">
                <svg width="16" height="16" viewBox="0 0 16 16" enable-background="new 0 0 24 24" class="sc-gKsewC iPWGYb"><path fill-rule="evenodd" clip-rule="evenodd" d="M10.6464 3.85347L11 4.20702L11.7071 3.49992L11.3536 3.14636L8.35355 0.146362H7.64645L4.64645 3.14636L4.29289 3.49992L5 4.20702L5.35355 3.85347L7.5 1.70702V9.49992V9.99992H8.5V9.49992V1.70702L10.6464 3.85347ZM1 5.49994L1.5 4.99994H4V5.99994H2V14.9999H14V5.99994H12V4.99994H14.5L15 5.49994V15.4999L14.5 15.9999H1.5L1 15.4999V5.49994Z" fill="currentColor"></path></svg>
            </div>
        </a>

        <a class="tile" href="https://www.twitter.com/ania_kubow">
            <div class="icon">
                <i class="fa-brands fa-twitter fa-3x"></i>
            </div>
            <p>Twitter Profile</p>
            <div class="tile-share-button" link="https://www.twitter.com/ania_kubow">
                <svg width="16" height="16" viewBox="0 0 16 16" enable-background="new 0 0 24 24" class="sc-gKsewC iPWGYb"><path fill-rule="evenodd" clip-rule="evenodd" d="M10.6464 3.85347L11 4.20702L11.7071 3.49992L11.3536 3.14636L8.35355 0.146362H7.64645L4.64645 3.14636L4.29289 3.49992L5 4.20702L5.35355 3.85347L7.5 1.70702V9.49992V9.99992H8.5V9.49992V1.70702L10.6464 3.85347ZM1 5.49994L1.5 4.99994H4V5.99994H2V14.9999H14V5.99994H12V4.99994H14.5L15 5.49994V15.4999L14.5 15.9999H1.5L1 15.4999V5.49994Z" fill="currentColor"></path></svg>
            </div>
        </a>
        
        <a class="tile" href="https://github.com/kubowania">
            <div class="icon">
                <i class="fa-brands fa-github fa-3x"></i>
            </div>
            <p>GitHub Profile</p>
            <div class="tile-share-button" link="https://github.com/kubowania">
                <svg width="16" height="16" viewBox="0 0 16 16" enable-background="new 0 0 24 24" class="sc-gKsewC iPWGYb"><path fill-rule="evenodd" clip-rule="evenodd" d="M10.6464 3.85347L11 4.20702L11.7071 3.49992L11.3536 3.14636L8.35355 0.146362H7.64645L4.64645 3.14636L4.29289 3.49992L5 4.20702L5.35355 3.85347L7.5 1.70702V9.49992V9.99992H8.5V9.49992V1.70702L10.6464 3.85347ZM1 5.49994L1.5 4.99994H4V5.99994H2V14.9999H14V5.99994H12V4.99994H14.5L15 5.49994V15.4999L14.5 15.9999H1.5L1 15.4999V5.49994Z" fill="currentColor"></path></svg>
            </div>
        </a>
    </div>

    <!-- Set a sign and show your solidarity to Ukraine and Ukrainian citizens. (Delete this "div" container if you do not want to support Ukraine.) -->

    <div style="margin-top: 3em; background-color: #1b1b1b; padding: 15px; border-radius: 10px;">
        <a href="https://supportukrainenow.org/">
            <i class="fa-solid fa-shield-heart" style="margin-right: 10px;"></i><span style="color: royalblue; font-weight: bold;">#UKR</span><span style="color: yellow; font-weight: bold;">AINE</span>
        </a>
    </div>

<script src="app.js"></script>

</body>
</html>
